<ng-container *ngIf="fullSeries$ | async as data; else loading">
  <ion-grid>
    <ion-row>
      <ion-col>
        <h1>{{ data?.metadata?.release?.long_name }}</h1>
        <h2>{{ data?.metadata?.description?.name }}</h2>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <app-chart-builder [fullSeries]="data"></app-chart-builder>
      </ion-col>
    </ion-row>
  </ion-grid>
</ng-container>
<ng-template #loading>
  <ion-grid>
    <ion-row>
      <ion-col>
        <h1>
          <ion-skeleton-text
            [animated]="true"
            style="width: 60%; line-height: 26px"
          ></ion-skeleton-text>
        </h1>
        <h2>
          <ion-skeleton-text
            [animated]="true"
            style="width: 40%; line-height: 22px"
          ></ion-skeleton-text>
        </h2>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-card>
          <div>
            <ion-skeleton-text
              [animated]="true"
              style="line-height: 400px"
            ></ion-skeleton-text>
          </div>
          <ion-card-header>
            <ion-card-title
              ><ion-skeleton-text
                [animated]="true"
                style="width: 30%; line-height: 22px"
              ></ion-skeleton-text
            ></ion-card-title>
            <ion-card-subtitle
              ><ion-skeleton-text
                [animated]="true"
                style="width: 10%; line-height: 18px"
              ></ion-skeleton-text
            ></ion-card-subtitle>
          </ion-card-header>
          <ion-card-content
            ><ion-skeleton-text
              [animated]="true"
              style="line-height: 16px"
            ></ion-skeleton-text
          ></ion-card-content>
          <ion-card-content
            ><ion-skeleton-text
              [animated]="true"
              style="line-height: 16px"
            ></ion-skeleton-text
          ></ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ng-template>
