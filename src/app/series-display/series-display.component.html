<ng-container *ngIf="fullSeries$ |  async as data">
  <ion-grid>
    <ion-row>
      <ion-col>
        <h1>{{data?.metadata?.release?.long_name}}</h1>
        <h2>{{data?.metadata?.description?.name}}</h2>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <app-chart-builder [fullSeries]="data"></app-chart-builder>
      </ion-col>
    </ion-row>
  </ion-grid>
</ng-container>
