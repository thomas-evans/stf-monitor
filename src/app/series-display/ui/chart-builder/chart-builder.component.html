<ion-card *ngIf="fullSeries$ | async as data">
  <canvas #canvas class="chart" style="max-height: 40vh;"></canvas>
  <ion-card-header>
    <ion-card-title>{{data.metadata?.description?.name}}</ion-card-title>
    <ion-card-subtitle>{{data.metadata?.mnemonic}}</ion-card-subtitle>
  </ion-card-header>
  <ion-card-content [innerHTML]="data.metadata?.description?.description"></ion-card-content>
  <ion-card-content [innerHTML]="data.metadata?.description?.notes"></ion-card-content>
</ion-card>
