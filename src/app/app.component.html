<ion-app>
  <ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-toggle>
          <ion-button>
            <ion-icon slot="icon-only" name="menu"></ion-icon>
          </ion-button>
        </ion-menu-toggle>
      </ion-buttons>
      <ion-title style="display: inline-flex">
        <h1><ion-icon style="vertical-align: top; padding-right: 5px" name="bar-chart-outline" color="secondary" aria-label="charts!"></ion-icon>STF Monitor</h1>
      </ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-menu contentId="main-content">
    <ion-content class="ion-padding">
      <h1>Mnemonics</h1>
      <ion-accordion-group>
        <app-data-set-selector (seriesRequest)="sendSeriesRequest($event)"></app-data-set-selector>
      </ion-accordion-group>
    </ion-content>
  </ion-menu>
  <ion-content id="main-content">
    <ion-grid *ngIf="!seriesLoaded">
      <ion-row>
        <ion-col>
          <h3 class="ion-text-center">Please select a Mnemonic to:<br>
            <ion-button class="ion-margin-top" (click)="openMenu()">get started</ion-button>
          </h3>
        </ion-col>
      </ion-row>
    </ion-grid>
    <app-series-display [series]="series" *ngIf="seriesLoaded"></app-series-display>
  </ion-content>
  <ion-footer>
    <ion-toolbar class="ion-text-center">
      <ion-card-subtitle>
        <a href="https://www.financialresearch.gov/short-term-funding-monitor/api/" target="_blank"
           rel="nofollow noreferrer noopener">Data Provided by The Office of Financial Research</a>
      </ion-card-subtitle>
    </ion-toolbar>
  </ion-footer>
</ion-app>
